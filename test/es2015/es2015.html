<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ES2015 Test Page</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		caption {
			margin-bottom: 20px;
			text-align: left;
		}
		th {
			border: 1px solid black;
			padding: 5px;
		}
		td {
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1 class="h1">Test page for joose-utils</h1>
	<table>
		<caption>
			There are a number of manual tests running on this page to ensure
			that functionality is working correctly.
		</caption>
		<thead>
			<tr>
				<th scope="col">Functionality</th>
				<th scope="col">Test</th>
				<th scope="col">Expected result</th>
				<th scope="col">Actual result</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">hasClass</th>
				<td>Header 1 has a class of &ldquo;h1&rdquo;.</td>
				<td>true</td>
				<td id="hasClassResult"></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="js/dist/es2015-test.js"></script>
</body>
</html>
